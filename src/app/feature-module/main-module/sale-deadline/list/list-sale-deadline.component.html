<table>
  <tr>
    <td>نوع فروش</td>
    <td>از تاریخ</td>
    <td>تا تاریخ</td>
    <td>مهلت</td>
    <td>عملیات</td>
  </tr>
  <tr *ngFor="let item of list">
    <td>{{item.SaleTypeCode}}</td>
    <td>{{item.StartDate}}</td>
    <td>{{item.EndDate}}</td>
    <td>{{item.DayDeadline}}</td>
    <td>
      <a onclick="edit(item)">ویرایش</a>&nbsp;
      <a onclick="delete(item)">حذف</a>
    </td>
  </tr>
</table>
