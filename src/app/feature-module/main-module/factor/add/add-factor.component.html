<mat-card>
  <mat-card-title>ثبت پیش فاکتور</mat-card-title>
  <div>
    <mat-form-field>
      <input matInput placeholder="تاریخ صدور" value="">
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <input matInput placeholder="شماره پیش فاکتور" value="">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="خریدار" value="">
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <input matInput placeholder="لیست فروش" value="">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>نوع تخفیف</mat-label>
      <mat-select>
        <mat-option *ngFor="let dis of discountTypes" [value]="dis.key">
          {{dis.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <input matInput onlyNumber placeholder="درصد تخفیف" value="">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="شرح" value="">
    </mat-form-field>
  </div>
  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>
<mat-divider></mat-divider>
